<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub - wjx</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/github.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">wjx</div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="resume.html">简历</a>
            <a href="projects.html">项目</a>
            <a href="github.html" class="active">GitHub</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="github-container">
        <section class="github-profile">
            <div class="profile-header">
                <img src="https://github.com/3300255162.png" alt="GitHub头像" class="github-avatar">
                <div class="profile-info">
                    <h1>wjx</h1>
                    <p class="github-username">@3300255162</p>
                    <p class="github-bio">热爱编程，专注于Web开发和开源项目</p>
                </div>
            </div>
            <div class="github-stats">
                <div class="stat-item">
                    <i class="fas fa-code-branch"></i>
                    <span>代码仓库</span>
                    <strong>24</strong>
                </div>
                <div class="stat-item">
                    <i class="fas fa-star"></i>
                    <span>获得星标</span>
                    <strong>128</strong>
                </div>
                <div class="stat-item">
                    <i class="fas fa-users"></i>
                    <span>关注者</span>
                    <strong>56</strong>
                </div>
            </div>
        </section>

        <section class="github-repos">
            <h2>热门仓库</h2>
            <div class="repos-grid">
                <div class="repo-card">
                    <h3>项目名称</h3>
                    <p>项目描述，简要说明项目的主要功能和特点。</p>
                    <div class="repo-stats">
                        <span><i class="fas fa-star"></i> 45</span>
                        <span><i class="fas fa-code-branch"></i> 12</span>
                    </div>
                    <div class="repo-language">
                        <span class="language-color"></span>
                        <span>JavaScript</span>
                    </div>
                </div>
                <!-- 可以添加更多仓库卡片 -->
            </div>
        </section>

        <section class="github-activity">
            <h2>最近活动</h2>
            <div class="activity-timeline">
                <div class="activity-item">
                    <i class="fas fa-code-branch"></i>
                    <div class="activity-content">
                        <p>创建了新的代码仓库 <a href="#">project-name</a></p>
                        <span class="activity-date">2天前</span>
                    </div>
                </div>
                <!-- 可以添加更多活动项 -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/3300255162"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/yourusername"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:your.email@example.com"><i class="fas fa-envelope"></i></a>
            </div>
            <p>&copy; 2024 wjx。保留所有权利。</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
